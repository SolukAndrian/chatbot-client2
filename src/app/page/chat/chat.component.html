<div class="chat-page">

  <app-user-info></app-user-info>

  <div class="chat-form">
    <form name="chat-form">
      <textarea autosize name="input" [(ngModel)]="input" placeholder="Type message..."
                class="text-field" (keyup)="addMessages($event);"></textarea>
    </form>
  </div>

  <div *ngFor="let message of messages">
    <div *ngIf="message.isBot && message.type === 'MESSAGE'" class="container darker">
      <img src="../../../assets/images/bot.png" alt="BotAvatar" class="right">
      <p>{{message.text}}</p>
      <span class=" time-left">{{message.time}}</span>
    </div>
    <div *ngIf="message.isBot && message.type === 'LINK'" class="container darker">
      <img src="../../../assets/images/bot.png" alt="BotAvatar" class="right">
      <p>Please, go to the link --> <a href="{{message.link}}">{{message.text}}</a></p>
      <span class=" time-left">{{message.time}}</span>
    </div>
    <div *ngIf="!message.isBot && message.type === 'MESSAGE'" class="container">
      <img src="../../../assets/images/user.png" alt="UserAvatar" class="left"/>
      <p style="white-space: pre-line;">{{message.text}}</p>
      <span class="time-right">{{message.time}}</span>
    </div>
  </div>

</div>
