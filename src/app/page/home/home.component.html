<div class="login-page">
  <div *ngIf="!isError; else error_content">
    <div class="form">
      <form ngNativeValidate class="login-form">
        <input type="text" placeholder="username@epam.com" name="login" #login required/>
        <input type="password" placeholder="password" name="password" #password required/>
        <input type="submit" value="Log In" name="getit" (click)="authorization(login.value, password.value)"/>
      </form>
    </div>
  </div>
  <ng-template #error_content>
    <div class="form-error">
      <form ngNativeValidate class="login-form">
        <input type="text" placeholder="username@epam.com" name="login" #login required/>
        <input type="password" placeholder="password" name="password" #password required/>
        <input type="submit" value="Log In" name="getit" (click)="authorization(login.value, password.value)"/>
        <p class="message-error">{{errorMessage}}</p>
      </form>
    </div>
  </ng-template>
</div>
