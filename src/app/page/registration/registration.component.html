<h2>Registration</h2>
<div class="container">
  <div class="form-group">
    <p>Input username:</p>
    <input class="form-control" [(ngModel)]="username" name="username" placeholder="username" type="text">
    <p>Input password:</p>
    <input class="form-control" [(ngModel)]="password" name="password" placeholder="password" type="password">
    <p>Input firstname:</p>
    <input class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="firstName" type="text">
    <p>Input lastname:</p>
    <input class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="lastName" type="text">
  </div>
  <button type="button"
          class="btn btn-primary btn-create-course" (click)="register()">Save user</button>
</div>
